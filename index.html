<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* General page styling */
  /* Default light theme */
body.light {
  background: #f0f0f0;
}

.calculator.light {
  background: #fff;
  color: #000;
}

/* Dark theme */
body.dark {
  background: #121212;
}

.calculator.dark {
  background: #1e1e1e;
  color: #f5f5f5;
}

#display {
  width: 100%;
  height: 60px;
  font-size: 1.6rem;
  text-align: right;
  padding: 10px;
  border: none;
  border-radius: 8px;
  margin-bottom: 15px;
  background: #2c2c2c;
  color: #f5f5f5;
}
  
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #74ebd5, #9face6);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

/* Calculator container */
.calculator {
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  width: 300px;
}

/* Display styling */
#display {
  width: 100%;
  height: 50px;
  font-size: 1.5rem;
  text-align: right;
  padding: 10px;
  border: none;
  border-radius: 8px;
  margin-bottom: 15px;
  background: #f0f0f0;
}

/* Button grid */
.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

/* Button styling */
button {
  padding: 15px;
  font-size: 1.2rem;
  border: none;
  border-radius: 8px;
  background: #e0e0e0;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

/* Hover and active effects */
button:hover {
  background: #d6d6d6;
}

button:active {
  transform: scale(0.95);
}

/* Special buttons */
button.operator {
  background: #74b9ff;
  color: #fff;
}

button.equal {
  background: #55efc4;
  color: #fff;
  grid-column: span 2;
}

button.clear {
  background: #ff7675;
  color: #fff;
  grid-column: span 2;
}

  </style>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="theme-toggle">Toggle Theme</button>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('/')">÷</button>
      <button onclick="appendValue('*')">×</button>
      <button onclick="appendValue('-')">−</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="calculate()">=</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
